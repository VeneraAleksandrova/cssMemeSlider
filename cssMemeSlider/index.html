<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Css Slider Mem</title>
</head>
<body>
    <div class="slider middle">
        <div class="main">
            <input type="radio" name="mem" id="mem1" checked>
            <input type="radio" name="mem" id="mem2">
            <input type="radio" name="mem" id="mem3">
            <input type="radio" name="mem" id="mem4">
            <div class="slides">
            <div class="slide checked"><img src="./img/gif1.gif" alt="gif1"></div>
            <div class="slide"><img src="./img/gif2.gif" alt="gif2"></div>
            <div class="slide"><img src="./img/gif3.gif" alt="gif3"></div>
            <div class="slide"><img src="./img/gif4.gif" alt="gif4"></div>
        </div>
        <div class="transitions">
            <div class="descriptions">
                <div class="descriptions__block">
                    <span class="descr checked" >Когда засабмитил задачу в RSSchool</span>
                    <span class="descr">Когда вспоминаешь про дедлайны в RSSchool</span>
                    <span class="descr">Когда ревьювер поставил за работу максимальный балл</span>
                    <span class="descr">Когда начал выполнять новое задание в RSSchool</span>
            </div>
        </div>
                <div class="navigation">
                    <label for="mem1" class="nav"><div class="bar"></div></label>
                    <label for="mem2" class="nav"><div class="bar"></div></label>
                    <label for="mem3" class="nav"><div class="bar"></div></label>
                    <label for="mem4" class="nav"><div class="bar"></div></label>
                </div>
           </div>
          
        </div>
          

    </div>
</body>
</html>
